version: 1

disable_existing_loggers: False

formatters:
    simple:
        format: "%(asctime)s | %(levelname)s  | %(name)s | %(funcName)s at line %(lineno)d | %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stdout

    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: info.log
        maxBytes: 10485760 # 10MB
        backupCount: 5
        encoding: utf8

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: errors.log
        maxBytes: 10485760 # 10MB
        backupCount: 5
        encoding: utf8

loggers:
    my_module:
        level: INFO
        handlers: [console]
        propagate: no

root:
    level: NOTSET
    handlers: [console, info_file_handler, error_file_handler]