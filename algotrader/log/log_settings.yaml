disable_existing_loggers: false
formatters:
    simple:
        format: '%(asctime)s UTC   %(levelname)-9s %(message)-130s %(name)s.%(funcName)s'
        (): 'ext://log.log_settings.UTCFormatter'
        datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: 'ext://sys.stdout'
    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: 'Z:\Pycham Projects\algotrader\algotrader\log\bsk_info.log'
        maxBytes: 10485760
        backupCount: 20
        encoding: utf8
    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: 'Z:\Pycham Projects\algotrader\algotrader\log\bsk_error.log'
        maxBytes: 10485760
        backupCount: 20
        encoding: utf8
loggers:
    my_module:
        handlers:
            - console
        level: ERROR
        propagate: false
root:
    handlers:
        - console
        - info_file_handler
        - error_file_handler
    level: INFO
version: 1
