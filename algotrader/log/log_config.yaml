disable_existing_loggers: false
formatters:
  simple: {format: '%(asctime)s | %(levelname)s  | %(name)s - %(funcName)s at line
      %(lineno)d | %(message)s'}
handlers:
  console: {class: logging.StreamHandler, formatter: simple, level: INFO, stream: 'ext://sys.stdout'}
  error_file_handler: {backupCount: 1, class: logging.handlers.RotatingFileHandler,
    encoding: utf8, filename: 'Z:\Javier\PycharmProjects\algotrader\algotrader\log\bsk_error.log',
    formatter: simple, level: ERROR, maxBytes: 10485760}
  info_file_handler: {backupCount: 1, class: logging.handlers.RotatingFileHandler,
    encoding: utf8, filename: 'Z:\Javier\PycharmProjects\algotrader\algotrader\log\bsk_info.log',
    formatter: simple, level: INFO, maxBytes: 10485760}
loggers:
  my_module:
    handlers: [console]
    level: DEBUG
    propagate: false
root:
  handlers: [console, info_file_handler, error_file_handler]
  level: NOTSET
version: 1
